
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-commerse</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'shop:home' %}">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Category
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'shop:home' %}">ALL products</a></li>
            {% for link in links %}
            <li><a class="dropdown-item" href="{{link.get_url}}">{{link.name}}</a></li>

            {% endfor %}

          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search" action="{% url 'searchapp:searchproduct' %}" method="GET">
        <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
        
      </form>
      <div class="d-flex">
        {% if user.is_authenticated %}

        <span class="text-light">{{user}}</span>
        <a href="{% url 'auth:logout' %}" class="btn btn-outline-danger" type="button">Logout</a>
        {% else %}
        <a href="{% url 'auth:login' %}" class="btn btn-outline-success me-2" type="button">Login</a>
        <a href="{% url 'auth:register' %}" class="btn btn-outline-primary me-2" type="button">Signup</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
